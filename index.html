<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Credit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bookstore Credit Calculator</h1>
        <form id="creditForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>
            
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" step="0.01" min="0" max="4.0" required>
            
            <button type="submit">Calculate Credit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
